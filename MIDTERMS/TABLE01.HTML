<!DOCTYPE.html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Cyrill-Libiran">
        <meta name="description" content="a simple TABLE exaple">
      <title>My Web Page - Creating Tables</title>
    </head>
    <body>
        <header>
            <font face="Arial" color="blue">
            <h1>Table Example</h1>
                         </font>
                <header>
                    <h2>Table Example</h2>
                    <table border="1" width="50%">
                        <caption>Student Scores</caption>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Subject</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Rem</td>
                                <td>Science</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>Ram</td>
                                <td>Math</td>
                                <td>80</td>
                            </tr>
                            <tr>
                                <td>Subaru</td>
                                <td>Health</td>
                                <td>71</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2" align="right">Average Score </td>
                                <td>83.6</td>
                            </tr>
                        </tfoot>
                    </table>
                    <center>
                    <table>
                        <header>Alphabet Table</header>
                        <table border="2" width="20" cellpadding="20" cellspacing="10" allign="center">
            
                        <tr>
                            <td>a</td>
                            <td colspan="2">b</td>
                            <!--<td>c</td> -->
                            <td>d</td>
                            <td>e</td>
                            <td>f</td>
                        </tr>
                        <tr>
                            <td>h</td>
                            <td>i</td>
                            <td>j</td>
                            <td>k</td>
                            <td>l</td>
                            <td>m</td>
                        </tr>
                        <tr>
                            <td colspan="2" rowspan="2">n</td>
                            <td>o</td>
                            <tdc colspan="2">p</td>
                            <td>q</td>
                            <td>r</td>
                            <td>s</td>
                            <!--<td>u</td>-->
                        </tr>
                        <tr>
                            <!--<td>t</td>-->
                            <td>v</td>
                            <td>w</td>
                            <td>x</td>
                            <td>y</td>
                        </tr>
                    </center>
                    </table>
                </header>
        </header>
    </body>
</html>
